<!DOCTYPE HTML> 
<html> 
<head> 
  <title>Пример 62</title> 
</head> 
<body> 
  <script type="text/javascript"> 
    const mult = (x, y) => x * y 
    const x = prompt('Введите первое число');
    const y = prompt('Введите второе число'); 
    const string = `The multiplying of ${x} and ${y} is ${mult(x, y)}.` ; 
    console.log (string);  
  </script> 
</body> 
</html>
